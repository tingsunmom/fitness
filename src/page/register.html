<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册页</title>
</head>

<body class="container">
  <div class="jump-text">
    密码登录
  </div>
  <div class="panle">
    <!-- 标题 -->
    <div class="panle-title">
      <div class="panle-title-text">
        手机号登录/注册
      </div>
      <div class="panle-title-msg">
        快速找到好友, 一站式记录你的运动
      </div>
    </div>

    <!-- 输入框 -->
    <div class="inp-item mt20 dpflex">
      <div class="area">
        +86 >
      </div>
      <input type="text" class="flex1 inp-item1 " placeholder="输入手机号码" id="tell">
    </div>

    <div class="item dpflex mt20">
      <input type="text" class="inp-item flex1" placeholder="请输入验证码" id="codeText">

      <canvas width="123" height="50" id="captcha1"></canvas>

    </div>


    <input type="text" id="pwd" class="inp-item mt20" placeholder="请输入密码">
    <input type="text" id="pwd1" class="inp-item mt20" placeholder="请再次确认密码">

    <div class="save-btn mt20">注册</div>
    <p class="msg"></p>
    <div class="wx  mt20">
      <span class="reg">微信注册</span>
    </div>
  </div>

  <div class="bottom-text">
    HOLD ON
  </div>
</body>

</html>
