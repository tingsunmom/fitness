<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的</title>
</head>

<body class="dpflex flexCol bodybg">
  <div class="main flex1">
    <div class="user-info">

      <div class="user dpflex">
        <div class="user-img">
          <img id="userImg" src="../img/sign-bg.jpg" alt="">
        </div>
        <div class="user-name flex1">
          啊是的吧挥洒不得好死阿不舍
        </div>
      </div>
      <div class="msg mt20">
        个人介绍：
        <span>这个人什么也咩有说......</span>
      </div>
    </div>
    <div class="sports-data mt20">
      <div class="data-box">
        <i class="iconfont iconchart c429 xinu"></i>
        <span>运动数据</span>
        <i class="iconfont iconarrow-right right-icon"></i>
      </div>
      <div class="sum-box dpflex">
        <div class="sports c8a8">
          <p class="c8a8">总运动</p>
          <p class="c8a8 text"><span class="fs40 c429 num-data">99999</span>分钟</p>
        </div>
        <div class="calorie c8a8">
          <p class="c8a8">本周消耗</p>
          <p class="c8a8 text"><span class="fs40 c429 num-data1">99999</span>千卡</p>
        </div> 
      </div>

    </div>
    <div class="card">
      <div class="data-box">
        <i class="iconfont iconbadge c429 xinu"></i>
        <span>我的运动徽章</span>
        <i class="iconfont iconarrow-right right-icon"></i>
      </div>
      <div class="round-box dpflex">
        <div>
          <img src="../img/mybadge01.jpg" alt="">
        </div>
        <div>
          <img src="../img/mybadge03.jpg" alt="">
        </div>
        <div>
          <img src="../img/mybadge06.jpg" alt="">
        </div>
      </div>
    </div>
    <!-- <input type="file" placeholder="上传头像" id="inpBtn"> -->
    <div class="outlogin-btn mt20 mb16">
      退出登录
    </div>

    <input type="file" id="imgInp">
   </div>

</body>

</html>
